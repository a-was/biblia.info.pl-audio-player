<!DOCTYPE html>

<head>
	<script src="https://cdn.plyr.io/3.5.10/plyr.js"></script>
	<link rel="stylesheet" href="https://cdn.plyr.io/3.5.10/plyr.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	<script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script src="./main.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/npm/bulma-tooltip@3.0.2/dist/css/bulma-tooltip.min.css">
	<style>
		body {
			width: 90%;
			margin: 0 auto;
		}

		.plyr {
			width: 95%;
		}

		.button {
			margin: 10px;
		}

		.myselect {
			margin-top: 10px;
		}

		.container {
			height: 220px;
		}

		.section {
			margin: 0 auto;
			max-width: 700px;
			min-width: 700px;
		}

		.wp-custom-header {
			display: none;
		}

		button:hover {
			background-color: unset;
		}

	</style>
</head>

<body>

	<section class="section">
		<article class="message is-dark">
			<div class="message-header">
				<p>Audio Biblia 2000</p>
			</div>
			<div class="container">
				<div class="myselect level">
					<div class="level-left">
						<button class="button is-rounded is-outlined has-tooltip-info has-tooltip-bottom"
							onclick="prevBook('books'); insertChapters('chapters', 'books'); changeAudioSrcWhenReady('books', 'chapters')"
							data-tooltip-animate-function="scalein" data-tooltip="Poprzednia księga">
							<span class="icon is-small">
								<i class="fas fa-angle-left"></i>
							</span>
						</button>
						<div class="select is-loading">
							<select name="books" id="books"
								onchange="insertChapters('chapters', 'books'); changeAudioSrcWhenReady('books', 'chapters')"></select>
						</div>
						<button class="button is-rounded is-outlined has-tooltip-info has-tooltip-bottom"
							onclick="nextBook('books'); insertChapters('chapters', 'books'); changeAudioSrcWhenReady('books', 'chapters')"
							data-tooltip-animate-function="scalein" data-tooltip="Następna księga">
							<span class="icon is-small">
								<i class="fas fa-angle-right"></i>
							</span>
						</button>
					</div>

					<div class="level-right">
						<button class="button is-rounded is-outlined has-tooltip-info has-tooltip-bottom"
							onclick="prevChapter('chapters'); changeAudioSrcWhenReady('books', 'chapters')"
							data-tooltip-animate-function="scalein" data-tooltip="Poprzedni rozdział">
							<span class="icon is-small">
								<i class="fas fa-angle-left"></i>
							</span>
						</button>
						<div class="select is-loading">
							<select name="chapters" id="chapters"
								onchange="changeAudioSrcWhenReady('books', 'chapters')"></select>
						</div>
						<button class="button is-rounded is-outlined has-tooltip-info has-tooltip-bottom"
							onclick="nextChapter('chapters'); changeAudioSrcWhenReady('books', 'chapters')"
							data-tooltip-animate-function="scalein" data-tooltip="Następny rodział">
							<span class="icon is-small">
								<i class="fas fa-angle-right"></i>
							</span>
						</button>
					</div>
				</div>

				<br>
				<br>

				<div class="level">
					<div class="level-item player">
						<audio id="player" controls="">
							<source type="audio/mp3" src="">
						</audio>
					</div>
				</div>
			</div> <!-- container -->
		</article>
	</section>
	<script>
		const player = new Plyr('#player', {
			"controls": ['play', 'progress', 'current-time', 'mute', 'volume']
		})
	</script>
</body>
